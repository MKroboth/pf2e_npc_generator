name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
      # Artifact name
        name: npc_generator-linux
      # A file, directory or wildcard pattern that describes what to upload
        path: target/release/npc_generator
        overwrite: true
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
      # Artifact name
        name: npc_generator-windows
      # A file, directory or wildcard pattern that describes what to upload
        path: target/release/npc_generator.exe
        overwrite: true

